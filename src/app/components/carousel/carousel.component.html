<div class="carousel-container">

  <div class="carousel" [style.transform]="'translateX(' + (-index * 320) + 'px)'">
    <app-card *ngFor="let card of cards" [data]="card"></app-card>
  </div>

  <div class="carousel__mobile" [style.transform]="'translateX(' + (-index * 270) + 'px)'">
    <app-card *ngFor="let card of cards" [data]="card"></app-card>
  </div>
  
    <div class="indicators">
      <div 
        *ngFor="let i of getIndicators(); let j = index"
        class="indicator" 
        [class.active]="i === index" 
        (click)="goToSlide(i)">
      </div>
    </div>
    
  </div>
